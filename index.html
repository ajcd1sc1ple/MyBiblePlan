<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiblePlan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2f6fed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="topbar">
        <div class="topbar-inner">
            <h1 class="bible-title">Bible</h1>
            <div class="topbar-actions">
                <button class="circle-btn" id="searchBtn" type="button" aria-label="Search">
                    <span>âŒ•</span>
                </button>
                <button class="circle-btn" id="fontSizeBtn" type="button" aria-label="Font size">
                    <span>T</span>
                </button>
                <button class="circle-btn" id="menuBtn" type="button" aria-label="Menu">
                    <span>â‹¯</span>
                </button>
            </div>
        </div>
        <div class="chapter-selector-row">
            <div class="day-navigation-left">
                <span class="completion-checkmark" id="completionCheckmark" aria-hidden="true" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="9" stroke="white" stroke-width="2" fill="none"/>
                        <path d="M6 10 L9 13 L14 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </span>
                <button class="chapter-btn" id="chapterBtn" type="button">
                    <span id="currentChapter">Genesis 1</span>
                </button>
            </div>
            <div class="day-navigation-center">
                <button class="nav-arrow-btn" id="prevDayBtn" type="button" aria-label="Previous day">â€¹</button>
                <span class="day-indicator">DAY <span id="dayNumber">1</span> OF 365</span>
                <button class="nav-arrow-btn" id="nextDayBtn" type="button" aria-label="Next day">â€º</button>
            </div>
            <div class="day-navigation-right">
            </div>
        </div>
    </header>

    <div class="modal" id="searchModal" aria-hidden="true">
        <div class="modal-backdrop" id="searchBackdrop"></div>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="searchTitle">
            <div class="modal-head">
                <div class="modal-title" id="searchTitle">Search Scripture</div>
                <button class="icon-btn" id="searchCloseBtn" type="button" aria-label="Close search">âœ•</button>
            </div>
            <div class="modal-body">
                <form class="search-form" id="searchForm">
                    <label class="sr-only" for="searchInput">Bible reference</label>
                    <input class="search-input" id="searchInput" type="text" autocomplete="off" placeholder="e.g., John 3:16 or Genesis 1" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>

                <div class="search-meta" id="searchMeta"></div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="fontSizeModal" aria-hidden="true">
        <div class="modal-backdrop" id="fontSizeBackdrop"></div>
        <div class="modal-card modal-small" role="dialog" aria-modal="true" aria-labelledby="fontSizeTitle">
            <div class="modal-head">
                <div class="modal-title" id="fontSizeTitle">Font Size</div>
                <button class="icon-btn" id="fontSizeCloseBtn" type="button" aria-label="Close font size">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="font-size-controls">
                    <label for="fontSizeSlider" class="sr-only">Font size</label>
                    <input type="range" id="fontSizeSlider" min="0" max="5" value="2" step="1" />
                    <div class="font-size-display">
                        <span id="fontSizeValue">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="daySelectModal" aria-hidden="true">
        <div class="modal-backdrop" id="daySelectBackdrop"></div>
        <div class="modal-card modal-small" role="dialog" aria-modal="true" aria-labelledby="daySelectTitle">
            <div class="modal-head">
                <div class="modal-title" id="daySelectTitle">Select Day</div>
                <button class="icon-btn" id="daySelectCloseBtn" type="button" aria-label="Close">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="day-select-controls">
                    <label for="daySelectInput" class="sr-only">Day number</label>
                    <input type="number" id="daySelectInput" min="1" max="365" value="1" />
                    <button class="btn btn-primary" id="daySelectGoBtn" type="button">Go to Day</button>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="content">
            <main id="verseText" class="scripture-content" aria-live="polite">
                <div id="spinner" class="loading-spinner"></div>
            </main>
            
            <div class="status-row">
                <label class="complete-toggle" id="completeLabel">
                    <input type="checkbox" id="completeCheck">
                    <span class="toggle-ui" aria-hidden="true"></span>
                    <span class="toggle-text" id="completeText">Mark as Complete</span>
                </label>
            </div>
        </div>
    </div>

    <nav class="bottom-nav" aria-label="Primary">
        <button class="bottom-nav-btn" type="button" aria-label="Plans">
            <span class="bottom-nav-icon">âœ“</span>
        </button>
        <button class="bottom-nav-btn" type="button" aria-label="Notes">
            <span class="bottom-nav-icon">â˜·</span>
        </button>
        <button class="bottom-nav-btn" type="button" aria-label="Music">
            <span class="bottom-nav-icon">â™ª</span>
        </button>
        <button class="bottom-nav-btn is-active" type="button" aria-label="Bible">
            <span class="bottom-nav-icon">ðŸ“–</span>
        </button>
        <button class="bottom-nav-btn" type="button" aria-label="Menu">
            <span class="bottom-nav-icon">â˜°</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
